version: '3.8'

services:
  timescaledb:
    image: timescale/timescaledb:latest-pg15
    container_name: aaa_ton_gifts_db
    environment:
      POSTGRES_DB: ton_gifts_scanner
      POSTGRES_USER: scanner_user
      POSTGRES_PASSWORD: scanner_password_2024
    ports:
      - "5432:5432"
    volumes:
      - timescale_data:/var/lib/postgresql/data
      - ./scripts/init_db.sql:/docker-entrypoint-initdb.d/init_db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U scanner_user -d ton_gifts_scanner"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: aaa_ton_gifts_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    restart: unless-stopped

volumes:
  timescale_data:
    driver: local
  redis_data:
    driver: local

networks:
  default:
    name: aaa_ton_gifts_network
